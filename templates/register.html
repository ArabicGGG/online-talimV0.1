{% extends "base.html" %}

{% block title %}Ro'yxatdan o'tish - Online Ta'lim Platformasi{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 bg-green-600 rounded-full flex items-center justify-center">
                <i class="fas fa-user-plus text-white text-xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Yangi hisob yarating
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Yoki 
                <a href="{{ url_for('login') }}" class="font-medium text-green-600 hover:text-green-500">
                    mavjud hisobingizga kiring
                </a>
            </p>
        </div>
        
        <form class="mt-8 space-y-6" action="{{ url_for('register') }}" method="POST" data-validate>
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Foydalanuvchi nomi
                    </label>
                    <input id="username" name="username" type="text" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" 
                           placeholder="Foydalanuvchi nomi">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email manzil
                    </label>
                    <input id="email" name="email" type="email" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" 
                           placeholder="Email manzil">
                </div>
                
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">
                        Rol
                    </label>
                    <select id="role" name="role" 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                        <option value="student">Talaba</option>
                        <option value="instructor">O'qituvchi</option>
                    </select>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Parol
                    </label>
                    <input id="password" name="password" type="password" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" 
                           placeholder="Parol">
                </div>
                
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">
                        Parolni tasdiqlang
                    </label>
                    <input id="confirm_password" name="confirm_password" type="password" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" 
                           placeholder="Parolni tasdiqlang">
                </div>
            </div>

            <div class="flex items-center">
                <input id="agree_terms" name="agree_terms" type="checkbox" required
                       class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                <label for="agree_terms" class="ml-2 block text-sm text-gray-900">
                    Men <a href="#" class="text-green-600 hover:text-green-500">foydalanish shartlari</a> 
                    va <a href="#" class="text-green-600 hover:text-green-500">maxfiylik siyosati</a>ga roziman
                </label>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-user-plus text-green-500 group-hover:text-green-400"></i>
                    </span>
                    Ro'yxatdan o'tish
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
